version: '3.4'

services:
   cointracker.sql:
    image: mcr.microsoft.com/mssql/server
    environment:
        - SA_PASSWORD=Password123
        - ACCEPT_EULA=Y
    ports:
        - "5435:1433"
    networks:
    - cointracker
    healthcheck:
        test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "$$SA_PASSWORD" -Q "SELECT 1" || exit 1
        interval: 10s
        timeout: 3s
        retries: 10
        start_period: 10s
